# SonarCloud Configuration for Lumenize Monorepo

# Project identification
# Note: Replace these with your actual SonarCloud organization and project key
# sonar.organization=your-organization-key
# sonar.projectKey=your-project-key

# Source code location
sonar.sources=packages,tooling

# Test files location
sonar.tests=packages,tooling
sonar.test.inclusions=**/*.test.ts

# Exclude from all analysis (source, coverage, quality, security)
sonar.exclusions=lumenize-monolith/**,doc-test/**,examples/**,experiments/**,website/**,node_modules/**,dist/**,build/**,coverage/**,*.config.js,*.config.ts

# Exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.test.ts,tooling/**,experiments/**,website/**

# Coverage report paths - only from packages (tooling, website, experiments excluded)
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info

# TypeScript configuration
sonar.typescript.lcov.reportPaths=packages/*/coverage/lcov.info

# Language and encoding
sonar.sourceEncoding=UTF-8

# Pull request analysis (automatically detected by GitHub Actions)
# These will be set automatically by the SonarCloud GitHub Action for PRs
# sonar.pullrequest.key=<PR_NUMBER>
# sonar.pullrequest.branch=<PR_BRANCH>
# sonar.pullrequest.base=main

